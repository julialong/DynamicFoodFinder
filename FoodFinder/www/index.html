<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="initial.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App</title>

    <style>
        #button{
            display: inline;
            border-radius: 10pt;
            background-color: lightskyblue;
            border: black;
        }
        #button:hover{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <center>
    <div id="bodyCenter">
        <h1>Dynamic Food Finder</h1>
        <h2> Input your starting and final locations to get a comprehensive list of places to stop and eat along your route! </h2>
        <div id="txtboxes">
            <input name="clocation" id="clocation" placeholder="Current Location" type="text"/>
            <input name="destination" id="destination" placeholder="Destination" type="text"/>
        </div>
        <button id="button" onclick= "document.location.href = './search.html?clocation=' + document.getElementById('clocation').value + '&destination=' + document.getElementById('destination').value;" type="button">Locate Restaurants!</button>
    </div>
</body>
</html>
